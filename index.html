<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supercar Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .car-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .car {
            background: white;
            margin: 15px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            max-width: 300px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .car:hover {
            transform: scale(1.05);
        }
        .car img {
            width: 100%;
            border-radius: 8px;
        }
        a {
            text-decoration: none;
            color: black;
        }
        .rating {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .star {
            font-size: 24px;
            color: gray;
            cursor: pointer;
            transition: color 0.3s;
        }
        .star:hover, .star.active {
            color: gold;
        }
    </style>
</head>
<body>
    <h1>Supercar Showcase</h1>
    <div class="car-container">
        <a href="ferrari.html">
            <div class="car">
                <img src="https://cdn.motor1.com/images/mgl/0XXWm/s3/ferrari-488-pista.jpg" alt="Ferrari 488 Pista">
                <h2>Ferrari 488 Pista</h2>
                <p>Click to learn more</p>
                <div class="rating" data-car="ferrari">
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                </div>
            </div>
        </a>
        <a href="lamborghini.html">
            <div class="car">
                <img src="https://example.com/lamborghini.jpg" alt="Lamborghini Aventador S">
                <h2>Lamborghini Aventador S</h2>
                <p>Click to learn more</p>
                <div class="rating" data-car="lamborghini">
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                </div>
            </div>
        </a>
        <a href="bugatti.html">
            <div class="car">
                <img src="https://example.com/bugatti.jpg" alt="Bugatti Chiron">
                <h2>Bugatti Chiron</h2>
                <p>Click to learn more</p>
                <div class="rating" data-car="bugatti">
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                </div>
            </div>
        </a>
    </div>
    <script>
        document.querySelectorAll('.rating').forEach(rating => {
            const stars = rating.querySelectorAll('.star');
            stars.forEach(star => {
                star.addEventListener('click', () => {
                    let value = star.getAttribute('data-value');
                    stars.forEach(s => s.classList.remove('active'));
                    for (let i = 0; i < value; i++) {
                        stars[i].classList.add('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
